<div class="card">
    <div class="container">
        <p-toolbar>
            <div class="p-toolbar-group-left fonts1">
                <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-outlined"
                    routerLink="/"></button>
            </div>
            <div class="p-toolbar-group-right fonts2"></div>
        </p-toolbar>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container text-center d-flex justify-content-center">
                    <p-card [style]="{'width': '650px'}">
                        <div *ngFor="let data of datareviwe">
                            <p class="product-name">{{data.name}}</p>
                            <img src="{{data.image}}" alt="" width="70%">
                            <p class="mt-4">{{data.description}}</p>
                        </div><br>
                        <div class="text-start">
                            <hr>
                            <textarea rows="3" pInputTextarea style="width: 100%;" placeholder="แสดงความคิดเห็น..."
                                [autoResize]="true" [(ngModel)]="massage"></textarea>
                            <div class="text-center">
                                <p-button label="แสดงความคิดเห็น" (onClick)="send()"></p-button>
                            </div>
                        </div><br>
                        <div>
                            <hr>
                            <div class="row" *ngFor="let comment of comments">
                                <div class="col-8 text-start my-auto">
                                    {{comment.massage}}
                                </div>
                                <div class="col-4 text-end my-auto">
                                    {{comment.date}}
                                </div>
                            </div>
                        </div>
                    </p-card>
                </div>
            </div>
        </div>
    </div>
</div>
